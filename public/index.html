<!DOCTYPE html>
<html>
<head>
  <title>SECURE LOGIN</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="terminal">
  <h2>SECURE OPERATIONS TERMINAL</h2>

  <input id="codename" placeholder="AGENT CODENAME">

<script src="app.js"></script>
</body>
</html>
